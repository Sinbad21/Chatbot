name: Deploy Next.js to Cloudflare Workers

# Deploys to: https://omnicalstudio.gabrypiritore.workers.dev

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
      
  workflow_dispatch:
    inputs:
      reason:
        description: 'Why are you forcing a deploy?'
        required: false
        default: 'manual redeploy'- 'packages/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Next.js
        run: |
          cd apps/web
          npm run build

      - name: Build OpenNext
        run: |
          cd apps/web
          npm run pages:build

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/web
          command: deploy --forceenv:
  NODE_VERSION: 20


