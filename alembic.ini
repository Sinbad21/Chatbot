# ===========================================
# Alembic Configuration
# Database migration management for SQLAlchemy
# ===========================================

# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to dateutil.tz.gettz()
timezone = UTC

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment file
# as a standalone script, that is, not run
# within a migration environment.
# standalone_mode = false

# list of version locations, in order of priority
# version_locations = %(here)s/alembic/versions

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# logging configuration
[logging]
# The format of the log records.
format = %(levelname)s %(name)s %(message)s

# A list of logging levels for loggers.
# The values can be any logging level name, e.g. DEBUG, INFO, WARNING, ERROR, CRITICAL
keys = root,sqlalchemy,alembic

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production)

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S